<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <!-- 
        img : 그림 표시하는 요소(빈 요소)
        src : 이미지 경로
     -->
    <img src="snow.jpg" width="200" height="300" title="눈고양이">
    <br>
    <img src="java.png" width="300" height="150" title="자바">
    <br>
    <img src="intellij.png" width="400" height="250" title="인텔리제이">

    <hr>
    <!-- 
        alt 속성 : 요소가 출력되지 못했을 때 대체되는 텍스트 
        screen reader로 출력되는 내용
    -->
    <img src="snow2.jpg" alt="눈고양이 사진" width="200" height="300" title="눈고양이2">

</body>
</html>
