<body>
    <!-- h*5>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color: blue;">Magni, saepe fugiat?</h1>
    <h1 style="color: red;">Exercitationem, temporibus reiciendis.</h1>
    <h1 style="color: beige">Veritatis, quod quo?</h1>
    <h1 style="color: darkviolet; background-color: tomato;">Ipsam, accusantium recusandae.</h1>

    <!-- 
        style 속성 : 요소에 style(크기, 색, 모양, 위치 등) 적용
        style 값 형식 : CSS-property-name: value;

        property(속성, 특성) : style 속성의 값(들)
        하나의 attribute에 여러개의 property가 있을 수 있다
     -->

     <!-- h1[style]*3>lorem3 -->
     <h1 style="color:blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
     <h1 style="color:aquamarine; background-color: coral; text-align: center;">Et, voluptas quod!</h1>
     <h1 style="color:greenyellow; background-color: lightgray; text-align: right;">Unde, autem voluptatibus.</h1>
