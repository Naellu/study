<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <!--
        id 속성 작성 규칙
        숫자로 작성하면 안됨
        대소문자 구분한다

        특수문자는 -,_ 만 가능
        .은 class 사용할때 쓸 수 있으니 .도 사용 불가

        한 페이지에 같은 id를 여러번 사용할 수 없음
    -->

    <!-- 숫자로 시작하는 id를 가지고 있어서 적용 불가 -->
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- id속성에 빈칸이 있어 적용 불가 -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>

    <!-- 
        -,_ 는 허용 
    -->
    <h1 id="my_head">Lorem, ipsum dolor.</h1>
    <h1 id="my-head">Lorem, ipsum dolor.</h1>

    <!-- 두 요소는 다른 id를 가지고 있음 -->
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Eum, ratione atque.</h1>

    <!-- 중복 id 작성 불가 -->
    <h1 id="hisHead">Lorem, ipsum dolor.</h1>
    <h1 id="hisHead">Lorem, ipsum dolor.</h1>

</body>
</html>
