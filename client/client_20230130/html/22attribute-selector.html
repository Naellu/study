<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }

        /* title속성의 값이 hello인 요소들만 적용 */
        [title=hello] {
            background-color: gold;
        }

        /* title속성의 값이 world인 요소들만 적용*/
        [title=world] {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- h1*5>lorem1 -->
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Modi.</h1>
    <h1>Deserunt?</h1>
    <h1>Rerum?</h1>
    <h1>Esse.</h1>
</body>
</html>
