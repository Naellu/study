<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid;
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        상속(inherit) 
        페이지 검사를 통해 보면 
        h1내부의 컨텐츠는 div의 style을 상속받아
        style이 적용된걸 볼 수 있다
    -->
    <!-- div>lorem1+h1>lorem1 -->
    <div>
        Lorem.
        <h1>Lorem.</h1>
    </div>

</body>
</html>
