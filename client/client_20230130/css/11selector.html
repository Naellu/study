<!DOCTYPE html>
<html>
<head>
    <style>
        /*
        적용 안됨 
        #my head {
            color: blue;
        } 
        */

        #myhead {
            color: yellow;
        }

        #myHead {
            color: red;
        }
        
        /*
        실제론 id가 yourHead 두 코드 모두 적용되지만
        권장하지 않음
        차라리 id보단 class를 사용
        */
        #yourHead {
            text-decoration: underline;
        }

        /*
        적용 안됨 
        #3head{
            text-align: center;
        } 
        */
    </style>
</head>
<body>
    <!-- 중복되지 않게 영문, 숫자, -,_만 사용한다 -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>
    <h1 id="myhead">Lorem, ipsum dolor.</h1>
    <h1 id="myHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Lorem, ipsum dolor.</h1>
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!--
        emmet : #이 id 속성임
    -->
    <!-- h1 -->
    <h1></h1>

    <!-- h1#hisHead -->
    <h1 id="hisHead"></h1>

    <!-- h1#your-head -->
    <h1 id="your-head">Lorem, ipsum dolor.</h1>

    <!-- h1#head$*3 -->
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <h1 id="head3"></h1>

    <!-- h1#jackHead$*3>lorem3 -->
    <h1 id="jackHead1">Lorem, ipsum dolor.</h1>
    <h1 id="jackHead2">Molestiae, odit incidunt.</h1>
    <h1 id="jackHead3">Tenetur, voluptas qui.</h1>

</body>
</html>
