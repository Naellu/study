<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            /* 두께, 모양, 색 */
            border: 5px solid blue;
        }

        #head2 {
            /* border안에 순서대로 작성하여 적용 가능 */
            border: 10px dotted yellow;
        }

        #head3 {
            /* 따로따로 작성해도 가능 */
            border-width: 20px;
            border-style: double;
            border-color: bisque;
        }
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Placeat!</h1>
    <h1 id="head3">Harum?</h1>
    <h1 id="head4">Hic.</h1>
    <h1 id="head5">Commodi?</h1>
    <h1 id="head6">Iusto?</h1>
    <h1 id="head7">Maxime.</h1>
    <h1 id="head8">Nemo?</h1>
    <h1 id="head9">Laboriosam.</h1>
    <h1 id="head10">Excepturi!</h1>
</body>
</html>
