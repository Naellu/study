<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid;
        }

        #box1 {
            /* 
            element를 가운데 위치하게끔
            좌우 margin을 auto로 두면 가운데 위치하게 됨(창 크기가 바뀌어도)
            */
            margin: auto;
            
            /* text를 가운데 위치하게끔 */
            text-align: center;

            width: 100px;
        }

        #box2 {
            margin: auto;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- #box$*2{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
