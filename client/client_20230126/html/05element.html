<!-- 
    element(요소) : 시작태그, 컨텐츠, 종료태그로 구성됨
    empty element(빈 태그) : 시작태그만 있음(태그가 한개)
-->

<p>Lorem, ipsum dolor.</p>
<h1>Lorem, ipsum.</h1>

<!-- 
    종료태그를 생략해도 브라우저가 의도한대로 출력할 '수'도 있다
    출력되지 않을 수 있으니 종료태그가 있는 경우 반드시 작성한다
 -->
<h2>Lorem, ipsum.</h2>

<!--
    요소의 내용물은 다른 요소가 될 수 있다
-->
<h2>Lorem, <i>ipsum</i> dolor.</h2>
<!--
    감싸고 있는 요소가 부모요소(h2), 안에 있는 요소를 자식요소(i)
    같은 부모요소를 가지고 있는 요소들끼리는 형제요소
-->

<!-- html, head, body는 필수 요소 -->
<!-- head 요소 : html 문서의 부가 저옵를 작성하는 요소-->
<!-- body 요소 : html 문서에서 브라우저에 출력되는 정보를 작성하는 요소-->
