<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <p>
        Lorem, ipsum dolor.
    </p>
    <p>
        Accusantium, distinctio totam!
    </p>
    <p>
        Explicabo, et nihil!
    </p>
    <p>
        Repellendus, impedit autem?
    </p>
    <p>
        Ab, accusamus molestiae!
    </p>
    <p>
        Eos, nesciunt ratione!
    </p>
    <p>
        Veritatis, quisquam laudantium.
    </p>
    <p>
        Accusantium, dolorum harum.
    </p>
    <p>
        Numquam, enim neque?
    </p>
    <p>
        Veniam, ut soluta.
    </p>

    <button id="btnFadeIn">FADE IN</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        // p요소가 클릭되면
        // 클릭된 p요소가 fadeout 되도록
        $("p").on("click", function() {
            $(this).fadeOut(2000);
        })

        // button이 클릭되면
        // 모든 p요소가 fadein 되도록
        $("#btnFadeIn").on("click", function() {
            $("p").fadeIn(1500);
        })
    
    </script>
</body>
</html>
