<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- input#input$*2+button[onclick]*4+#res -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="sum()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="divis()">/</button>
    <button onclick="multi()">*</button>
    <div id="res"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        // DOM을 이용해 입력값을 받아 계산하는 버튼을 만든 예제

        function sum() {
            let one = Number(document.querySelector("#input1").value);
            let two = Number(document.querySelector("#input2").value);

            let sum = one + two;

            document.querySelector("#res").textContent = sum;
        }

        function minus() {
            let one = +document.querySelector("#input1").value;
            let two = +document.querySelector("#input2").value;

            let subt = one - two;

            document.querySelector("#res").textContent = subt;
        }

        function multi() {
            let one = Number(document.querySelector("#input1").value);
            let two = Number(document.querySelector("#input2").value);

            let multi = one * two;

            document.querySelector("#res").textContent = multi;
        }

        function divis() {
            let one = Number(document.querySelector("#input1").value);
            let two = Number(document.querySelector("#input2").value);

            let divi = one / two;

            document.querySelector("#res").textContent = divi;
        }


    </script>
</body>

</html>
